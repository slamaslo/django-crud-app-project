{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
